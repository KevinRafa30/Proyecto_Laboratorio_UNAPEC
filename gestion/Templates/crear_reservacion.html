<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Laboratorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">ðŸ“… Nueva ReservaciÃ³n</h3>
        </div>
        <div class="card-body">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Usuario (Estudiante/Profesor)</label>
                        {{ form.usuario }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Aula Solicitada</label>
                        {{ form.aula }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha</label>
                        {{ form.fecha_reservacion }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Horas</label>
                        {{ form.cantidad_horas }}
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Empleado que atiende</label>
                        {{ form.empleado }}
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Comentario</label>
                        {{ form.comentario }}
                    </div>
                </div>
                <div class="mt-4 d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Confirmar ReservaciÃ³n</button>
                    <a href="/admin" class="btn btn-outline-secondary">Volver al Admin</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
